<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worker Dashboard - MicroTasking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #2f3640;
    }
    header {
      background: #273c75;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    nav {
      background: #40739e;
      padding: 10px;
      text-align: center;
    }
    nav button {
      background: #fff;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    nav button:hover {
      background: #dcdde1;
    }
    .container {
      padding: 20px;
    }
    h2 {
      margin-top: 0;
      color: #192a56;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table th, table td {
      border: 1px solid #dcdde1;
      padding: 12px;
      text-align: center;
    }
    table th {
      background: #718093;
      color: #fff;
    }
    .earnings-box {
      background: #44bd32;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .withdraw-btn {
      background: #e84118;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    .withdraw-btn:hover {
      background: #c23616;
    }
  </style>
</head>
<body>
  <header>Worker Dashboard</header>
  <nav>
    <button onclick="goToPage('index.html')">Home</button>
    <button onclick="goToPage('marketplace.html')">Task Marketplace</button>
    <button onclick="goToPage('dashboard.html')">Dashboard</button>
  </nav>
 
  <div class="container">
    <h2>Welcome, Worker üë©‚Äçüíª</h2>

      Total Earnings: $120.50
    </div>
 
    <h3>Completed Tasks</h3>
    <table>
      <tr>
        <th>Task</th>
        <th>Category</th>
        <th>Payment</th>
        <th>Status</th>
        <th>Rating</th>
      </tr>
      <tr>
        <td>Data Entry #1</td>
        <td>Data Entry</td>
        <td>$5.00</td>
        <td>Completed</td>
        <td>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</td>
      </tr>
      <tr>
        <td>Survey #12</td>
        <td>Survey</td>
        <td>$3.00</td>
        <td>Completed</td>
        <td>‚≠ê‚≠ê‚≠ê‚≠ê</td>
      </tr>
      <tr>
        <td>Transcription #3</td>
        <td>Transcription</td>
        <td>$7.50</td>
        <td>Completed</td>
        <td>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</td>
      </tr>
    </table>
 
    <button class="withdraw-btn" onclick="withdraw()">Withdraw Earnings</button>
  </div>
 
  <script>
    function goToPage(page) {
      window.location.href = page;
    }
 
    function withdraw() {
      alert("Withdrawal request submitted successfully!");
    }
  </script>
</body>
</html>
